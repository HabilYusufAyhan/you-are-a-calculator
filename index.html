<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You Are a Calculator</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <section class="calc">
      <div class="true-false">
        <p class="true">TRUE</p>
        <div class="otherdiv">
            <p class="point">25 point</p>
            <p class="question">1/10</p>
        </div>
      </div>
      <div class="calcdiv">
        
        <div class="maincalc">
          <p class="calcp">1+1 = ?</p>
          <h2 class="timer">15</h2>
          <input type="number" class="calcinput" />
          <button class="calcbutton">check</button>
        </div>
      </div>
    </section>
    <script src="/script.js"></script>
  </body>
</html>
